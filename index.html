<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blem - Login</title>
    <link rel="stylesheet" href="https://github.com/lblem/blem.github.io/blob/main/style.css">
    <!--Fontes importadas Lexend Bold700 e Lexend Light300-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<header class="logo-container">
    <img class="logo" src=" https://cdn-icons-png.flaticon.com/512/3388/3388738.png">
</header>
<body>
    
<div id="login-container">
    <h1>Login</h1>
    <form action="">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha">
        <a href="#" id="forgot-pass">Esqueceu a senha?</a>
        <input type="submit" value="Entrar">
    </form>
    <div id="social-container">
        <p>Ou entre pelas suas redes sociais</p>
        <a href="#" class="fa fa-linkedin"></a>
        <a href="#" class="fa fa-facebook"></a>
        
    </div>
<div id="register-container">
    <p>Ainda n√£o tem conta?</p>
    <a href="#" class="register-item">Registrar</a>
</div>
</div>
    
</body>
</html>
